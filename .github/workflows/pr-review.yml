name: PR Review with ChatGPT (script.py only)

on:
  pull_request:
    branches:
      - main

jobs:
  review:
    runs-on: ubuntu-latest
    environment: OPENAI_API_KEY
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Trae todo el historial por si se necesita

      - name: Check if script.py exists
        id: check_file
        run: |
          if [ -f script.py ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Call OpenAI API for review
        if: steps.check_file.outputs.exists == 'true'
        id: chatgpt
        run: |
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -s \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-5\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"Eres un revisor de c칩digo experto en Python. Haz comentarios constructivos y se침ala mejoras, enfoc치ndote en buenas pr치cticas y legibilidad.\"},
                {\"role\": \"user\", \"content\": \"Aqu칤 est치 el contenido de script.py en el Pull Request:\n$(cat script.py)\"}
              ]
            }")

          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" | jq -r '.choices[0].message.content' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        if: steps.check_file.outputs.exists == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            游뱄 **ChatGPT Review (solo script.py)**
            ${{ steps.chatgpt.outputs.review }}
